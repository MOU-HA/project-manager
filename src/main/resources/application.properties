#Setting up a profile
spring.profiles.active=developement

#Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false
spring.datasource.username=test
spring.datasource.password=testtest

#Specify the DBMS
spring.jpa.database=MYSQL

#Show or not each sql query
spring.jpa.show-sql=false

#Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

#Hibernate properties (spring.jpa.properties.*)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Logging

#logging.file=application.log
#logging.level.root=WARN
logging.level.org.springframework.boot=OFF
logging.level.org.springframework.dev-tool=OFF
logging.level.org.springframework.web=OFF
logging.level.org.apache.catalina=OFF
logging.level.org.hibernate=OFF
logging.level.org.springframework.transaction.interceptor=OFF
logging.level.org.thymeleaf=OFF


#Logging color
spring.output.ansi.enabled=ALWAYS